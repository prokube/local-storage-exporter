{{- include "validate.requiredValues" . }}
{{- include "validate.workloadMode" . }}
{{- include "validate.serviceAccountRBAC" . }}
{{- $metricsPort := include "validate.metricsPort" . }}
{{- if .Values.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "local-storage-exporter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "local-storage-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "local-storage-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "local-storage-exporter.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "local-storage-exporter.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.excludeNodes }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      {{- toYaml .Values.excludeNodes | nindent 22 }}
      {{- else if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            {{- range .Values.storagePaths }}
            - name: "node-data-{{ include "urlsafeB64enc" . | lower }}"
              mountPath: "/volumes/{{ include "urlsafeB64enc" . | lower }}"
              readOnly: true
            {{- end }}
          ports:
            - containerPort: {{ $metricsPort }}
              name: metrics
              protocol: TCP
          env:
            - name: STORAGE_CLASS_NAMES
              value: {{ join "," .Values.storageClassNames | quote }}
            - name: METRICS_PORT
              value: {{ quote $metricsPort }}
            - name: UPDATE_INTERVAL
              value: {{ quote .Values.updateInterval }}
            - name: LOGLEVEL
              value: {{ .Values.logLevel | upper | quote }}
            - name: PVC_LABEL_KEYS
              value: {{ join "," .Values.pvcLabels.promote | quote }}
            - name: PVC_LABELS_BLOB
              value: {{ .Values.pvcLabels.includeRemainingAsBlob | quote }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        {{- range .Values.storagePaths }}
        - name: "node-data-{{ include "urlsafeB64enc" . | lower }}"
          hostPath:
            path: {{ . | quote }}
            type: Directory
        {{- end }}
{{- end }}
