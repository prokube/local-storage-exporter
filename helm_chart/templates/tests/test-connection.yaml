{{- if .Values.service.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "local-storage-exporter.fullname" . }}-test-connection"
  labels:
    {{- include "local-storage-exporter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.37
      command: ['wget']
      args: ['--spider', 'http://{{ include "local-storage-exporter.fullname" . }}:{{ include "validate.metricsPort" . }}/metrics']
  restartPolicy: Never
{{- end }}
