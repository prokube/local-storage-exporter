name: Docker build and push dev to ghcr.io

on:
  workflow_dispatch:
  push:
    branches-ignore: ["main"]
    paths:
      - "local_storage_exporter/**"
      - "Dockerfile"
      - ".dockerignore"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          set -euo pipefail
          
          # Create a safe branch name suffix for the dev version
          SAFE_REF_NAME=$(echo '${{ github.ref_name }}' | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')
          
          # Define the image name and tag
          IMAGE_NAME="ghcr.io/prokube/dev/local-storage-exporter"
          IMAGE_TAG="dev-$SAFE_REF_NAME"
          COMMIT_TAG="dev-commit-${{ github.sha }}"

          echo "Building Docker image: $IMAGE_NAME:$IMAGE_TAG"
          docker build . -f Dockerfile -t $IMAGE_NAME:$IMAGE_TAG
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:$COMMIT_TAG

          echo "Pushing built image"
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:$COMMIT_TAG