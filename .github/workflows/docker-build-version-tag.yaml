name: Docker build and push version tag to ghcr.io

on:
  push:
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "Tag is not on main branch"
            exit 1
          fi

      - name: Check if this is the latest version
        id: check
        run: |
          git fetch --tags origin
          VERSION_TAG="${{ github.ref_name }}"
          VERSION_TAG="${VERSION_TAG#v}"
          LATEST_VERSION="$(git tag -l 'v*' | sed 's/^v//' | sort -V | tail -n 1 || true)"
          if [ -z "${LATEST_VERSION}" ]; then
            LATEST_VERSION="${VERSION_TAG}"
          fi
          IS_LATEST=false
          if [ "${VERSION_TAG}" = "${LATEST_VERSION}" ]; then
            IS_LATEST=true
          fi
          echo "Current version: ${VERSION_TAG}, highest tagged version: ${LATEST_VERSION}, will update 'latest': ${IS_LATEST}"
          echo "is_latest=${IS_LATEST}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/prokube/local-storage-exporter
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=commit-${{ github.sha }}
            type=raw,value=latest,enable=${{ steps.check.outputs.is_latest }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
